{% extends 'master.jinja.html' %}

{% block content %}
  <ul class="nav nav-tabs" id="csrTabs", role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link data-nav-link active" id="csr-tab" data-toggle="tab" href="#csr" role="tab" aria-controls="csr" aria-selected="true">{{ _('CSR') }}</a> 
    </li>
    <li class="nav-item" role="presentation">
      <a class="nav-link data-nav-link" id="pk-tab" data-toggle="tab" href="#pk" role="tab" aria-controls="pk" aria-selected="false">{{ _("Private Key") }}</a>
    </li>
  </ul>
  <div class="tab-content" id="csrTabsContent">
    <div class="tab-pane fade show active" id="csr" role="tabpanel" aria-labelledby="csr-tab">
      <pre class="success-data">{{ csr }}</pre>
    </div>
    <div class="tab-pane fade" id="pk" role="tabpanel" aria-labelledby="pk-tab">
      <pre class="success-data">{{ pk }}</pre>
    </div>
  </div>
{% endblock %}
